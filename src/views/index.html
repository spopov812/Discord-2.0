<!DOCTYPE HTML>
<html>
  <head>
    <title>Socket.IO chat</title>

    <!-- Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <!-- Socket.io imports -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Poppins:300,400,400i,500,600|Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/816186e42a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="../js/views.js"></script>
  </head>

  <body onload='$("#loginModal").modal("show")'>

    <div class="wrapper">

        <!-- Chat message entry box -->
        <div class="chatArea">
          <ul id="messages"></ul>
          <div class="bg-white" id="inputArea">
          <i class="fas fa-paperclip" onclick="$('#uploadModal').modal('show')"></i>
            <input class="inputBar border-light" id="m" autocomplete="off" type="text" onkeydown="sendMessage(this)" placeholder="Type a message here..." />
          </div>
        </div>

        <!-- Active users -->
        <nav id="sidebar" class="navbar-light bg-light sidebar-right">
          <center>
            <h3>Active Users</h3>
            <ul id="users"></ul>
          </center> 
        </nav>

        <!-- Groups -->
        <nav id="groupArea" class="navbar-light bg-light sidebar-left">
          <div class="row">
            <div class="col-sm-9 pt-2">
              <h3 class="pl-2">Group Chats</h3>
            </div>
            <div class="col-sm-3 pt-2">
              <button type="button" id="groupButton" class="btn rounded-circle shadow font-weight-light" onclick="$('#createModal').modal('show')">+</button>
            </div>
          </div>
          <hr class="mb-3" />
          <ul id="groups">
          </ul>
        </nav>

        
        
        
        
        <!-- User login/registration -->
        <div id="loginModal" class="modal fade" data-backdrop="static">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Welcome</h4>
              </div>
              <div class="modal-body">
                <p class="standardFont">Login</p>

                <input class="usernameInput" id="usernameInput" type="text" maxlength="14" placeholder="Username"/>
                <br />
                <br />
                <input class="usernameInput" id="passwordInput" type="password" placeholder="Password" />
                <br />
                <button onclick="submitLogin()" class="btn btn-outline-success mt-3" style="position:relative; top : 5px;">Submit</button>

                <hr />

                <p class="standardFont">Create Account</p>
                <input class="usernameInput" id="usernameCreate" type="text" maxlength="14" placeholder="Username"/>
                <p id="userExists" style="color : red; display : none;">Username taken</p>
                <br />
                <br />
                <input class="usernameInput mr-2" id="passwordCreate" type="password" placeholder="Password" />
                <input class="usernameInput" id="passwordCreateRe" type="password" placeholder="Re-type password" />
                <p id="passMatch" style="color : red; display : none;">Passwords do not match</p>
                <br />
                <button onclick="createAccount()" class="btn btn-outline-success mt-3" style="position:relative; top : 5px;">Create</button>

              </div>
            </div>

          </div>
        </div>

        <!-- Group creation -->
        <div id="createModal" class="modal fade">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Create a Group</h4>
              </div>
              <div class="modal-body">
                <p>Name</p>

                <input class="usernameInput" id="newGroupName" type="text" maxlength="14" placeholder="Group name"/>
                <br />
                <input type="file" id="newGroupIcon">
                <br />
                <button onclick="createGroup()" id="makeGroup" class="btn btn-outline-success" style="position:relative; top : 5px;">Create</button>
              </div>
            </div>

          </div>
        </div>

        <!-- Attachment upload -->
        <div id="uploadModal" class="modal fade">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Upload a file</h4>
              </div>
              <div class="modal-body">
  
                <input type="file" id="attachmentFile">
                <br />
                <button onclick="handleAttachment()" class="btn btn-outline-success" style="position:relative; top : 5px;">Send</button>
              </div>
            </div>

          </div>
        </div>
    </div>
  </body>
</html>
