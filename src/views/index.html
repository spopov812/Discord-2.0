<!DOCTYPE HTML>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,500,600|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="../js/views.js"></script>
  </head>

  <body onload='$("#loginModal").modal("show")'>

    <div class="wrapper">

        <!-- Area for chat -->
        <div class="chatArea">
          <ul id="messages"></ul>
          <div class="bg-white" id="inputArea">
          <input class="inputBar p-3 border-light" id="m" autocomplete="off" type="text" onkeydown="sendMessage(this)" placeholder="Type a message here..." />
          </div>
        </div>

        <!-- Active users -->
        <nav id="sidebar" class="navbar-light bg-light sidebar-right">
          <center>
            <h2 id="currentRoom">Please select a room</h2>
            <hr/>
            <h3>Active Users</h3>
            <ul id="users"></ul>
          </center> 
        </nav>

        <!-- Groups -->
        <nav id="groupArea" class="navbar-light bg-light sidebar-left">
          <center>
            <h3>Groups</h3>
            <button type="button" class="btn btn-outline-info" onclick="$('#createModal').modal('show')">Create Group</button>
            <hr class="mb-3" />
          </center>
          <ul id="groups">
          </ul>
        </nav>

        <!-- Chat message entry box -->
        
        
        
        <!-- User login/registration -->
        <div id="loginModal" class="modal fade" data-backdrop="static">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Welcome</h4>
              </div>
              <div class="modal-body">
                <p>Login</p>

                <input class="usernameInput" id="usernameInput" type="text" maxlength="14" placeholder="Username"/>
                <br />
                <br />
                <input class="usernameInput" id="passwordInput" type="password" placeholder="Password" />
                <br />
                <button onclick="submitLogin()" class="btn btn-outline-success" style="position:relative; top : 5px;">Submit</button>

                <hr />

                <p>Create Account</p>
                <input class="usernameInput" id="usernameCreate" type="text" maxlength="14" placeholder="Username"/>
                <p id="userExists" style="color : red; display : none;">Username taken</p>
                <br />
                <br />
                <input class="usernameInput mr-2" id="passwordCreate" type="password" placeholder="Password" />
                <input class="usernameInput" id="passwordCreateRe" type="password" placeholder="Re-type password" />
                <p id="passMatch" style="color : red; display : none;">Passwords do not match</p>
                <br />
                <button onclick="createAccount()" class="btn btn-outline-success" style="position:relative; top : 5px;">Create</button>

              </div>
            </div>

          </div>
        </div>

        <!-- Group creation -->
        <div id="createModal" class="modal fade">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Create a Group</h4>
              </div>
              <div class="modal-body">
                <p>Name</p>

                <input class="usernameInput" id="newGroupName" type="text" maxlength="14" placeholder="Group name"/>
                <br />
                <input type="file" id="newGroupIcon">
                <br />
                <button onclick="createGroup()" class="btn btn-outline-success" style="position:relative; top : 5px;">Create</button>
              </div>
            </div>

          </div>
        </div>
    </div>
  </body>
</html>
